<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOMEPAGE</title>
    <link rel="stylesheet" href="./FILE.CSS">
</head>
<body>

    <div class="logobar">
        
        <div>
            <span id="e">e!</span>
        </div>

        <div>
            <label id="l">Login</label>
            <label id="c">Create an account</label>

        </div>
    </div>

    <div class="heading">
        <span>Breakfast Places in Mumbai</span>
    </div>

    <div class="rectangle">
         <span id="filters">Filters</span>
         <span id="sl">Select Location</span>
         <span>
             <select id="selectl">
                 <option > Select Location</option>
             </select>
         </span> 
         <span id="cui">Cuisine</span>   

         <div class="options">
             <input type="checkbox" name="cuisine">North Indian </div>

             <div class="options">
                <input type="checkbox" name="cuisine" >South Indian </div>
                
            <div class="options">
                    <input type="checkbox" name="cuisine" >Chinese </div>  

            <div class="options">
                        <input type="checkbox" name="cuisine">Fast Food </div>    
            <div class="options">
                        <input type="checkbox" name="cuisine">Street Food</div>   
                        
             <span id="cot">Cost For Two</span>    
             
          
             <div class="check">
                <input type="radio" name="c">Less than ` 500</div>
            <div class="check">
                <input type="radio" name="c">` 500 to ` 1000</div>
            <div class="check">
                <input type="radio" name="c">` 1000 to ` 1500</div>
            <div class="check">
                <input type="radio" name="c">` 1500 to ` 2000</div>
            <div class="check">
                <input type="radio" name="c">` 2000+</div>

           <span id="sort">Sort</span>

           <div class="sor">
            <input type="radio" name="s">Price low to high</div>
        <div class="sor">
            <input type="radio" name="s">Price high to low</div>
    </div>

    <div class="searchresult">
        <div class="rec">
            <label id="tbcc">The Big Chill Cakery</label>
            <label id="f">FORT</label>
            <label id="s">Shop 1, Plot D, Samruddhi Complex, Chincholi …</label>
            <div class="partition"></div>
            <label id="ccf">CUISINES: COST FOR TWO:</label>
            <label id="bak">Bakery</label>
            <label id="rup">₹700</label>
            <img class="img1" src="./img1.png" alt="restaurant img" height="140px" width="100px">
    
        </div>

    </div>

    <div class="searchresult">
        <div class="rec2">
            <label id="tbs">The Bake Shop</label>
            <label id="fort">FORT</label>
            <label id="shop">Shop 1, Plot D, Samruddhi Complex, Chincholi …</label>
            <div class="part"></div>
            <label id="ccf2" >CUISINES: COST FOR TWO:</label>
            <label id="bakery">Bakery</label>
            <label id="rupees">₹700</label>
            
            <img class="img2" src="./img1.png" alt="restaurent img"  height="140px" width="140px" >
            
        </div>

    </div>

    <div class="pagination">
        <button id="one"> < </button>
        <button id="two"> 1 </button>
        <button id="three"> 2 </button>
        <button id="four"> 3 </button>
        <button id="five"> 4 </button>
        <button id="six"> 5 </button>
        <button id="seven"> > </button>


    </div>
    
</body>
</html>
